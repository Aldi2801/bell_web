<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Pelajaran MTs Al Huda Reban</title>
    <style>
        /* Styling Umum */
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #a6c1ee, #fbc2eb);
            /* Soft gradient background */
        }
        
        h1,
        h3 {
            text-align: center;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInSlide 1s forwards;
        }
        
        h1 {
            color: #ecf0f1;
            /* Ganti warna teks menjadi lebih terang */
            animation-delay: 0.5s;
            font-size: 2.5rem;
            font-weight: bold;
            margin-top:0px;
        }
        
        h3 {
            color: #ecf0f1;
            /* Ganti warna teks menjadi lebih terang */
            animation-delay: 1s;
            font-size: 1.5rem;
        }
        /* Styling Tabel */
        
        .container-table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInSlide 1s forwards;
            animation-delay: 1.5s;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container-keterangan{
            width: 90%;
            margin: 30px auto;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInSlide 1s forwards;
            animation-delay: 1.5s;
        }
        th,
        td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
        }
        
        th {
            background-color: #2980b9;
            color: white;
            text-transform: uppercase;
        }
        
        tr:nth-child(even) {
            background-color: #f4f4f4;
        }
        
        tr:nth-child(odd) {
            background-color: #ecf0f1;
        }
        
        tr:hover {
            background-color: #dfe6e9;
        }
        
        td {
            color: #2c3e50;
        }
        /* Header Style */
        /* Header Style */
        
        header {
            background-color: #34495e;
            /* Ganti ke warna yang lebih gelap agar teks putih lebih kontras */
            color: white;
            /* Pastikan teks berwarna putih */
            padding-bottom: 30px;
            padding-top: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-bottom: 3px solid #2980b9;
        }
        .d-flex{
            display:flex;
        }
        .logout-container{
            text-align: end;
            width:50%;
            padding-right: 20px;
        }
        .menu-container{
            text-align: start;
            width:50%;
            padding-left: 20px;
        }
        .logout-button {
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .logout-button:hover {
            background-color: #2980b9;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        /* Keyframes for Fade In and Slide */
        
        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Responsiveness */
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            h3 {
                font-size: 1.2rem;
            }
            .container-table {
                width: 100%;
                font-size: 0.9rem;
            }
            .container-keterangan {
                width:768px;
                font-size: 0.9rem;
            }
            .logout-button {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
            body{
                width:768px;
                background: linear-gradient(to top, #a6c1ee, #fbc2eb);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="d-flex">
        <div class="menu-container">
        <button class="logout-button" onclick="location.href='/'">Menu</button>
        </div>
        <div class="logout-container">
        <button class="logout-button" onclick="handleLogout()">Logout</button>
        </div>
        </div>
        <h1>Jadwal Pelajaran MTs Al Huda Reban</h1>
        <h3>Tahun Pelajaran 2024/2025 - Semester Genap</h3>
    </header>

    <table class="container-table"id="scheduleTable">
        <thead>
            <tr>
                <th>Hari</th>
                <th>Waktu</th>
                <th>Jam Ke</th>
                {% for item in kelas %}
                <th>{{ item.nama }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="container-keterangan" id="container-keterangan">
    
    </div>

    <script src="/static/script_footer.js"></script>
    <script>
        const scheduleTable = document.getElementById('scheduleTable').getElementsByTagName('tbody')[0];
        const schedule = {{ schedule | safe }};
        schedule.forEach(day => {
            day.sessions.forEach((session, index) => {
                const row = document.createElement('tr');

                if (index === 0) {
                    const dayCell = document.createElement('td');
                    dayCell.rowSpan = day.sessions.length;
                    dayCell.innerText = day.day;
                    row.appendChild(dayCell);
                }

                const timeCell = document.createElement('td');
                timeCell.innerText = session.time;
                row.appendChild(timeCell);

                const periodCell = document.createElement('td');
                periodCell.innerText = session.period;
                row.appendChild(periodCell);
                if (session.period == "ISTIRAHAT"){
                    const subjectCell = document.createElement('td');
                    subjectCell.colSpan = "8";
                    subjectCell.innerText = " ";
                    row.appendChild(subjectCell);
                }
                else{
                session.subjects.some(subject => {
                    if (subject == "Upacara"){
                        const subjectCell = document.createElement('td');
                        subjectCell.innerText = subject;
                        subjectCell.colSpan = "8";
                        row.appendChild(subjectCell);
                        return true ;
                    }
                    else{
                        const subjectCell = document.createElement('td');
                        subjectCell.innerText = subject;
                        row.appendChild(subjectCell);
                    }
                });
                }

                scheduleTable.appendChild(row);
            });
        });
        // Data JSON
        const data = {{ kode_guru | safe }}

        // Fungsi untuk menampilkan data
        function renderList(title, items) {
            const container = document.getElementById('container-keterangan');
            const heading = document.createElement('h2');
            heading.innerText = title;
            container.appendChild(heading);

            const list = document.createElement('ul');
            items.forEach(item => {
                const listItem = document.createElement('li');
                const [key, value] = Object.entries(item)[0]; // Mendapatkan kunci dan nilai pertama dalam objek
                listItem.innerText = `${key}: ${value}`;
                list.appendChild(listItem);
            });
            container.appendChild(list);
        }

        // Render kedua list
        renderList("Kode Guru", data.kodeGuru);
        renderList("Kode Mapel", data.kodeMapel);
    </script>
</body>

</html>
