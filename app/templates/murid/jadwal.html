{% extends "layout.html" %}
{% block head %}
<style>
    /* Layout dasar */

    .container-table {
        width: 90%;
        margin: 30px auto;
        border-collapse: collapse;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .container-keterangan {
        width: 90%;
        margin: 30px auto;
        transform: translateY(-30px);
    }

    /* Tabel */
    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 16px;
    }

    th, td {
        padding: 15px;
        border: 1px solid #ddd;
        text-align: center;
        font-size: 1rem;
        font-weight: 600;
        color: #2c3e50;
    }

    th {
        background-color: #2980b9;
        color: white;
        text-transform: uppercase;
    }

    tr:nth-child(even) {
        background-color: #f4f4f4;
    }

    tr:nth-child(odd) {
        background-color: #ecf0f1;
    }

    tr:hover {
        background-color: #dfe6e9;
    }

    /* Responsif tabel */
    @media (max-width: 768px) {
        .container-table, .container-keterangan {
            width: 100%;
            font-size: 0.9rem;
        }

        body {
            width: 768px;
            background: linear-gradient(to top, #a6c1ee, #fbc2eb);
        }
    }

    /* Judul Keterangan */
    h2 {
        text-align: center;
        color: #4a90e2;
        font-size: 2em;
        margin-bottom: 20px;
    }

    ul {
        padding-left: 20px;
    }

    ul li {
        font-weight: 500;
        margin-bottom: 8px;
    }
  .sticky-keterangan {
  position: fixed;
  top: 80px;
  right: 30px;
  width: 215px;
  max-height: 90vh;
  overflow-y: auto;
  background-color: white;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  z-index: 999;
}

/* MEDIA QUERY UNTUK MOBILE */
@media (max-width: 768px) {
  .sticky-keterangan {
    position: relative !important;
    top: auto !important;
    right: auto !important;
    width: 100% !important;
    max-height: none !important;
    overflow-y: visible !important;
    box-shadow: none !important;
    z-index: auto !important;
    margin-top: 10px;
    display:block;
  }
  /* Sembunyikan tombol di mobile */
  #tampil, #sembunyi {
    display: none !important;
  }
}


</style>
{% endblock %}
{% block content %}
<div class="page-titles">
  <div class="row">
    <div class="col-lg-8 col-md-6 col-12 align-self-center">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 d-flex align-items-center">
          <li class="breadcrumb-item">
            <a href="index.html" class="link">
              <i class="ri-home-3-line fs-5"></i>
            </a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Data {{title}}</li>
        </ol>
      </nav>
      <h1 class="mb-0 fw-bold">Data {{title}}</h1>
    </div>
	{% if btn_tambah %}
    <div class="col-lg-4 col-md-6 d-md-flex align-items-center justify-content-end">
		<button type="button" class="btn btn-info d-flex align-items-center ms-2" class="logout-button" data-bs-toggle="modal" data-bs-target="#tambahModal">
		  <i class="ri-add-line me-1"></i> Tambah Data
		</button>
    </div>
    {% endif %}
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <div class="card">
        <div class="card-body">
        <div class="table-responsive mb-5">
            <table class="container-table w-100" id="scheduleTable">
                <thead>
                    <tr>
                        <th>Hari</th>
                        <th>Waktu</th>
                        <th>Jam Ke</th>
                        {% for item in kelas %}
                        <th>{{ item.nama_kelas }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-2">
    <button class="btn btn-sm btn-secondary mb-2" id="tampil" onclick="toggleKeterangan()">Tampilkan Keterangan</button>
    <div class="card sticky-keterangan fadeInUp" id="box-keterangan">
        <button class="btn btn-sm btn-secondary m-2" id="sembunyi" onclick="toggleKeterangan()">Sembunyikan Keterangan</button>
        <div class="container-keterangan " style="padding-top:10px" id="container-keterangan">
        </div>
    </div>
  </div>
</div>
<script>
    const box = document.getElementById('box-keterangan');
      box.classList.add('d-none');
  function toggleKeterangan() {
    const box = document.getElementById('box-keterangan');
    const btnTampil = document.getElementById('tampil');

    if (box.classList.contains('d-none')) {
      // Tampilkan keterangan
      box.classList.remove('d-none');
      btnTampil.classList.add('d-none');
    } else {
      // Sembunyikan keterangan
      box.classList.add('d-none');
      btnTampil.classList.remove('d-none');
    }
  }
    const scheduleTable = document.getElementById('scheduleTable').getElementsByTagName('tbody')[0];
    const schedule = {{ schedule | tojson | safe }};
    console.log(schedule); // sudah berupa object/array JS, tidak perlu parse lagi
const jumlah_kelas = document.querySelectorAll("#scheduleTable thead tr th").length - 3;

schedule.forEach(day => {
    day.sessions.forEach((session, index) => {
        const row = document.createElement('tr');
        row.border = "1px solid #ddd"; // Optional: Add border to each row

        if (index === 0) {
            const dayCell = document.createElement('td');
            dayCell.rowSpan = day.sessions.length;
            dayCell.innerText = day.day;
            row.appendChild(dayCell);
        }

        const timeCell = document.createElement('td');
        timeCell.innerText = session.time;
        row.appendChild(timeCell);
		console.log(session.period)
        if (session.period === 0) {
			const periodCell = document.createElement('td');
			periodCell.colSpan = jumlah_kelas+1;
            session.subjects.some(subject => {

                if (subject === "Upacara") {
                periodCell.innerText = "UPACARA";
                return true; // Stop iterating once we find "Upacara"
                } else {
                periodCell.innerText = "ISTIRAHAT";
                }
            });
			row.appendChild(periodCell);
		}
		else {
            // Normal: period + subjects
            const periodCell = document.createElement('td');
            periodCell.innerText = session.period;
            row.appendChild(periodCell);

            session.subjects.some(subject => {
                const subjectCell = document.createElement('td');
                subjectCell.innerText = subject;
                row.appendChild(subjectCell);
                
            });
        }

        scheduleTable.appendChild(row);
    });
});

    // Data JSON
    var kode_mapel = {{ kode_mapel | tojson | safe }};
    var kode_guru = {{ kode_guru | tojson | safe }};

    // Fungsi untuk menampilkan data
    function renderList(title, items) {
        const container = document.getElementById('container-keterangan');
        const heading = document.createElement('h2');
        heading.innerText = title;
        container.appendChild(heading);

        const list = document.createElement('ul');
        items.forEach(item => {
            const listItem = document.createElement('li');
            const [key, value] = Object.entries(item)[0];
            listItem.innerText = `${key}: ${value}`;
            list.appendChild(listItem);
        });
        container.appendChild(list);
    }

    // Render kedua list
    renderList("List Guru", kode_guru);
    renderList("Kode Mapel", kode_mapel);
</script>
{% endblock %}
