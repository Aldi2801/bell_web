{% extends "layout.html" %}

{% block form_tambah %}
<div class="col-md-12 mb-3">
  <label for="id_mapel">Inisial Mapel</label>
  <input type="text" class="form-control" name="id_mapel" id="id_mapel" required placeholder="inisial mapel (4 digit angka / huruf)" 
    required pattern="[A-Za-z0-9]{2,4}" maxlength="4" title="Masukkan 4 digit angka atau huruf saja">
</div><br>

<div class="col-md-12 mb-3">
  <label for="nama_mapel">Nama Mapel</label>
  <input type="text" class="form-control" name="nama_mapel" id="nama_mapel" placeholder="nama mapel" required pattern="[A-Za-z0-9]{0,35}" maxlength="35" title="Max 35 digit angka atau huruf saja">
</div>
{% endblock %}

{% block content %}

<div class="page-titles">
  <div class="row">
    <div class="col-lg-8 col-md-6 col-12 align-self-center">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 d-flex align-items-center">
          <li class="breadcrumb-item">
            <a href="index.html" class="link">
              <i class="ri-home-3-line fs-5"></i>
            </a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Data {{title}}</li>
        </ol>
      </nav>
      <h1 class="mb-0 fw-bold">Data {{title}}</h1>
    </div>
	{% if btn_tambah %}
    <div class="col-lg-4 col-md-6 d-md-flex align-items-center justify-content-end">
		<button type="button" class="btn btn-info d-flex align-items-center ms-2" class="logout-button" data-bs-toggle="modal" data-bs-target="#tambahModal">
		  <i class="ri-add-line me-1"></i> Tambah Data
		</button>
    </div>
    {% endif %}
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
<!-- templates/crud/mapel.html -->
<h4>Data Mapel</h4>
<div class="table-responsive">
<table id="myTable" class="table table-stripped" >
    <thead>
        <tr>
            <th>ID Mapel</th>
            <th>Nama Mapel</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for s in mapel %}
        <tr>
            <td>{{ s.id_mapel }} </td>
            <td>{{ s.nama_mapel }}</td>
            <td>
                <button type="button" class="btn btn-danger" onclick="deleteData('{{ s.id_mapel }}')">Hapus</button>
            </td>
        </tr>
		<!-- Modal Edit -->
		<div class="modal fade" id="editModal-{{ s.id_mapel }}" tabindex="-1" aria-labelledby="editLabel" aria-hidden="true">
		  <div class="modal-dialog  modal-lg"> 
			<div class="modal-content">
			  
			  <!-- Modal Header -->
			  <div class="modal-header">
				<h5 class="modal-title" id="editLabel">Edit {{title_data}}</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
			  </div>

			<!-- Modal Body -->
			<div class="modal-body">
			  <form id="editForm-{{ s.id_mapel }}">
				<input type="hidden" name="id_mapel_old" value="{{ s.id_mapel }}">

				<div class="mb-3">
				  <label for="edit_id_mapel_{{ s.id_mapel }}">Inisial Mapel</label>
				  <input type="text" name="id_mapel" id="edit_id_mapel_{{ s.id_mapel }}" required value="{{ s.id_mapel }}" class="form-control" placeholder="inisial mapel (4 digit angka / huruf)" 
    required pattern="[A-Za-z0-9]{4}" maxlength="4" title="Masukkan 4 digit angka atau huruf saja">
				</div>

				<div class="mb-3">
				  <label for="edit_nama_mapel_{{ s.id_mapel }}">Nama Mapel</label>
				  <input type="text" name="nama_mapel" id="edit_nama_mapel_{{ s.id_mapel }}" value="{{ s.nama_mapel }}" class="form-control" required pattern="[A-Za-z0-9]{0,35}" maxlength="35" title="Max 35 digit angka atau huruf saja">
				</div>

				<div class="modal-footer">
				  <button type="submit" id="tombol-edit-{{ s.id_mapel }}" class="btn btn-success">Simpan</button>
				  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
				</div>
			  </form>
			</div>

			</div>
		  </div>
		</div>
				{% endfor %}
			</tbody>
		</table>
		</div>
		</div>
		</div>
		</div>
		</div>
		</div>
<script>
 $('#myTable').DataTable();
 </script>
<script>
// AJAX for Edit mapel (PUT)
{% for s in mapel %}
document.getElementById("editForm-{{ s.id_mapel }}").addEventListener("submit", function(event) {
    event.preventDefault();
    const form = this;
    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => {
        data[key] = value.trim ? value.trim() : value;
    });
    const tombol = document.getElementById("tombol-edit-{{ s.id_mapel }}");
    tombol.disabled = true;
    tombol.innerHTML = '<div class="spinner-border spinner-border-sm"></div>';
    const baseUrl = window.location.origin + window.location.pathname;
    $.ajax({
        url: baseUrl + '/edit/{{ s.id_mapel }}',
        type: 'PUT',
        contentType: 'application/json',
        dataType: 'json',
        data: JSON.stringify(data),		
		xhrFields: {
			withCredentials: true
		},
        success: function (response) {
            tombol.innerHTML = "Simpan";
            tombol.disabled = false;
            alert(response.msg || "Berhasil update Mapel");
            window.location.reload();
        },
        error: function (xhr, status, error) {
            tombol.innerHTML = "Simpan";
            tombol.disabled = false;
            var errorTxt = "Server Error";
            if (xhr.responseJSON && xhr.responseJSON.error){
                errorTxt = xhr.responseJSON.error;
            }
            if (xhr.responseJSON && xhr.responseJSON.msg){
                errorTxt = xhr.responseJSON.msg;
            }
            alert(`Edit failed: ${errorTxt}`);
        }
    });
});
{% endfor %}

</script>
    
{% endblock %}
