<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Kehadiran</title>
    <!-- Tambahkan link CSS DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <!-- Tambahkan link jQuery dan DataTables JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <style>
        /* Styling Umum */
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 90%;
            max-width: 700px;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        h2 {
            text-align: center;
            color: #4a90e2;
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.6);
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #6a1b9a, #d81b60);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        
        .table-container {
            margin-top: 30px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        table th,
        table td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        
        table th {
            background-color: #6a1b9a;
            color: white;
        }
        /* Status Colors */
        
        .status-hadir {
            background-color: #28a745;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            text-align: center;
        }
        
        .status-sakit {
            background-color: #ffc107;
            color: black;
            padding: 5px 12px;
            border-radius: 20px;
            text-align: center;
        }
        
        .status-izin {
            background-color: #17a2b8;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            text-align: center;
        }
        
        .status-alpa {
            background-color: #dc3545;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            text-align: center;
        }
        /* Animasi hover pada tabel */
        
        table tr:hover {
            background-color: #f8f8f8;
            transition: background-color 0.3s ease;
        }
        /* Membungkus tabel dengan scroll horizontal pada layar kecil */
        .table-responsive {
            overflow-x: auto; /* Mengizinkan scroll horizontal */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling di perangkat touch screen */
        }

        /* Opsional: styling dasar tabel */
        .table-responsive table {
            width: 100%; /* Mengatur tabel agar memenuhi lebar container */
            border-collapse: collapse; /* Menghilangkan jarak antara border */
        }

        .table-responsive th,
        .table-responsive td {
            padding: 12px;
            border: 1px solid #ddd; /* Garis pembatas antar sel */
            text-align: left;
        }

        .table-responsive th {
            background-color: #f2f2f2; /* Warna latar belakang header tabel */
        }

        /* Hanya tampilkan scroll pada layar kecil */
        @media (max-width: 768px) {
            .table-responsive {
                border: 1px solid #ddd; /* Tambahkan border untuk membedakan area scroll */
                border-radius: 8px; /* Opsional: membuat ujung tabel membulat */
                padding: 10px;
            }
        }

    </style>
    
</head>

<body>
    <div class="container">
        <h2>Input Kehadiran</h2>
        <form id="attendanceForm">
            <div class="form-group">
                <label for="studentName">Nama Siswa:</label>
                <select id="studentName" required>
                    <option value="">Pilih Nama Siswa</option>
                    {% for item in users %}
                    <option>{{ item.nama }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="class">Kelas:</label>
                <select id="class" required>
                    <option value="">Pilih Kelas</option>
                    {% for item in kelas %}
                    <option>{{ item.nama }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="date">Tanggal:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="status">Status Kehadiran:</label>
                <select id="status" required>
                    <option value="Hadir">Hadir</option>
                    <option value="Sakit">Sakit</option>
                    <option value="Izin">Izin</option>
                    <option value="Alpa">Alpa</option>
                </select>
            </div>
            <button type="submit">Tambah Kehadiran</button>
        </form>

        <div class="table-container table-responsive">
            <table id="attendanceTable" >
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Siswa</th>
                        <th>Kelas</th>
                        <th>Tanggal</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in attandance %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ item.nama_siswa }}</td>
                            <td>{{ item.kelas }}</td>
                            <td>{{ item.tanggal }}</td>
                            <td>{{ item.status }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/script_footer.js"></script>
    <script>
        document.getElementById("attendanceForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const studentName = document.getElementById("studentName").value;
            const studentClass = document.getElementById("class").value;
            const date = document.getElementById("date").value;
            const status = document.getElementById("status").value;

            const table = document.getElementById("attendanceTable").getElementsByTagName("tbody")[0];
            const newRow = table.insertRow();

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);

            cell1.textContent = studentName;
            cell2.textContent = studentClass;
            cell3.textContent = date;

            cell4.textContent = status;
            cell4.classList.add(`status-${status.toLowerCase()}`);

            document.getElementById("attendanceForm").reset();
        });
         $('#attendanceTable').DataTable({
            "paging": true,       // Mengaktifkan pagination
            "searching": true,    // Mengaktifkan fitur pencarian
            "info": true,         // Menampilkan info jumlah data
            "ordering": true      // Mengaktifkan fitur sorting
        });
    </script>
</body>

</html>
