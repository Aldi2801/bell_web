<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Kehadiran</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="/static/style_base.css">
    <style>
    
    #editPopup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        background: white;
        border: 1px solid #ddd;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        z-index: 1000;
        display: none;
    }

    #editPopup .form-group {
        margin-bottom: 15px;
    }

    #editPopup button {
        margin-top: 10px;
    }

    #popupOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
    }

    </style>
</head>

<body>
    <header>
        <div class="d-flex">
            <div class="menu-container">
                <button class="logout-button" onclick="location.href='/'">Menu</button>
            </div>
            <div class="logout-container">
                <button class="logout-button" onclick="handleLogout()">Logout</button>
            </div>
        </div>
        <h1>Input Kehadiran MTs Al Huda Reban</h1>
        <h3 id="tahunPelajaran">Tahun Pelajaran 2024/2025 - Semester Genap</h3>
    </header>

    <div class="body-container">
        <div class="container">
            <h2>Input Kehadiran</h2>
            <form id="attendanceForm">
                <div class="form-group">
                    <label for="studentName">Nama Siswa:</label>
                    <select id="studentName" required>
                        <option value="">Pilih Nama Siswa</option>
                        {% for itemm in siswa %}
                        <option value="itemm.nis">{{ itemm.nama }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="class">Kelas:</label>
                    <select id="class" required>
                        <option value="">Pilih Kelas</option>
                        {% for item in kelas %}
                        <option >{{ item.nama_kelas }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Tanggal:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="date">Tanggal:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="status">Status Kehadiran:</label>
                    <select id="status" required>
                        <option value="1">Hadir</option>
                        <option value="3">Sakit</option>
                        <option value="2">Izin</option>
                        <option value="0">Alpa</option>
                    </select>
                </div>
                <button class="button-submit">Tambah Kehadiran</button>
            </form>

            <div class="table-container">
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Siswa</th>
                            <th>Kelas</th>
                            <th>Tanggal</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in attendance %}
                        <tr data-id="{{ item._id }}">
                            <td>{{ loop.index }}</td>
                            <td>{{ item.studentName }}</td>
                            <td>{{ item.class }}</td>
                            <td>{{ item.date }}</td>
                            <td class="status-{{ item.status | lower }}">{{ item.status }}</td>
                            <td>
                                <button class="status-sakit btn btn-warning edit-button">Edit</button>
                                <button class="status-alpa btn btn-danger delete-button">Hapus</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editPopup" style="display: none;">
        <form id="editForm">
            <h2>Edit Kehadiran</h2>
            <div class="form-group">
                <label for="editStudentName">Nama Siswa:</label>
                <input type="text" id="editStudentName" required>
            </div>
            <div class="form-group">
                <label for="editClass">Kelas:</label>
                <input type="text" id="editClass" required>
            </div>
            <div class="form-group">
                <label for="editDate">Tanggal:</label>
                <input type="date" id="editDate" required>
            </div>
            <div class="form-group">
                <label for="editStatus">Status Kehadiran:</label>
                <select id="editStatus" required>
                    <option value="Hadir">Hadir</option>
                    <option value="Sakit">Sakit</option>
                    <option value="Izin">Izin</option>
                    <option value="Alpa">Alpa</option>
                </select>
            </div>
            <button class="btn btn-success" type="submit">Simpan</button>
            <button class="btn btn-secondary" type="button" onclick="closeEditPopup()">Batal</button>
        </form>
    </div>
  <script src="/static/script_footer.js"></script>
    <script>
        document.getElementById("attendanceForm").addEventListener("submit", async function(event)  {
            event.preventDefault();

            const studentName = document.getElementById("studentName").value;
            const studentClass = document.getElementById("class").value;
            const date = document.getElementById("date").value;
            const status = document.getElementById("status").value;
            const formData = {
                studentName: studentName,
                class: studentClass,
                date: date,
                status: status,
            };
            try {
                const response = await fetch("/tambah_kehadiran", {
                    method: 'POST', // Gunakan 'PUT' untuk update
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': localStorage.getItem('authToken')
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    alert('data berhasil disimpan!');
                    location.reload();
                } else {
                    alert('Gagal menyimpan .');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat menyimpan.');
            }

        });    
        function closeEditPopup() {
                $('#editPopup').fadeOut();
            }

    </script>
    <script>
        $(document).ready(function () {
            const attendanceTable = $('#attendanceTable').DataTable();

            // Handle Edit Button Click
            $(document).on('click', '.edit-button', function () {
                const row = $(this).closest('tr');
                const id = row.data('id');
                const nama = row.find('td:eq(1)').text();
                const kelas = row.find('td:eq(2)').text();
                const tanggal = row.find('td:eq(3)').text();
                const status = row.find('td:eq(4)').text();

                $('#editStudentName').val(nama);
                $('#editClass').val(kelas);
                $('#editDate').val(tanggal);
                $('#editStatus').val(status);

                $('#editPopup').data('id', id).fadeIn();
            });

            // Handle Edit Form Submit
            $('#editForm').on('submit', async function (event) {
                event.preventDefault();
                const id = $('#editPopup').data('id');
                const updatedData = {
                    studentName: $('#editStudentName').val(),
                    class: $('#editClass').val(),
                    date: $('#editDate').val(),
                    status: $('#editStatus').val(),
                };

                try {
                    const response = await fetch(`/edit_kehadiran/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(updatedData),
                    });

                    if (response.ok) {
                        alert('Data berhasil diupdate!');
                        location.reload();
                    } else {
                        alert('Gagal mengupdate data.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });
            // Handle Delete Button Click
            $(document).on('click', '.delete-button', async function () {
                const row = $(this).closest('tr');
                const id = row.data('id');

                if (confirm('Yakin ingin menghapus data ini?')) {
                    try {
                        const response = await fetch(`/hapus_kehadiran/${id}`, {
                            method: 'DELETE',
                        });

                        if (response.ok) {
                            alert('Data berhasil dihapus!');
                            location.reload();
                        } else {
                            alert('Gagal menghapus data.');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                    }
                }
            });
        });
    </script>
</body>

</html>
