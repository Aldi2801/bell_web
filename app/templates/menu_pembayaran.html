<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagihan Pembayaran</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="text-center">Tagihan Pembayaran SMP Swasta</h2>
    <table class="table table-bordered table-striped mt-4">
        <thead class="table-dark">
            <tr>
                <th>No</th>
                <th>Jenis Pembayaran</th>
                <th>Harga</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>SPP Bulanan</td>
                <td>Rp 500,000</td>
                <td>
                    <button type="button" onclick="bayar(500000)" class="btn btn-primary btn-sm">Bayar</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Biaya Formulir</td>
                <td>Rp 150,000</td>
                <td>
                    <button type="button" onclick="bayar(150000)" class="btn btn-primary btn-sm">Bayar</button>
                </td>
            </tr>
            <!-- Tambahkan baris lainnya dengan format serupa -->
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
window.bayar = async function(amount) { // Definisi global menggunakan window
    const token = localStorage.getItem('authToken');
    if (!token) {
        alert('Token tidak tersedia, Anda perlu login.');
        return;
    }

    try {
        const res = await fetch('/create-transaction', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': token
            },
            body: JSON.stringify({
                amount: amount // Data yang ingin dikirim
            })
        });

        if (!res.ok) {
            alert('Gagal memproses pembayaran');
            console.error('Failed to fetch user details');
            return;
        }

        const data = await res.json();
        if (!data.redirect_url) {
            alert('Gagal memproses pembayaran');
            console.error('Failed to fetch user details');
            return;
        }
        else{
            window.open(data.redirect_url, "_blank");
        }
    } catch (error) {
        console.error('An error occurred:', error);
        alert('Terjadi kesalahan saat memproses pembayaran.');
    }
};
</script>
</body>
</html>
