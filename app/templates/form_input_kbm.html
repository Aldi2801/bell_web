{% extends "layout.html" %}

{% block content %}
<form class="form form-container" method="POST">
    <div class="form-group">
        <label>Tanggal:</label>
        <input class="form-control" type="date" name="tanggal" required><br>
    </div>
    <div class="form-group">
        <label>Materi:</label>
        <input class="form-control" type="text" name="materi" required><br>
    </div>
    <button  class="btn btn-success" type="submit">Simpan</button>
</form>
  {% endblock %}
